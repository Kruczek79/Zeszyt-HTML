<!DOCTYPE html>
<html lang="pl-pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lekcja 15</title>
    <link rel="icon" href="../../../img/icon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../../css/main/main.css">
    <link rel="stylesheet" href="../../../css/main/icons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../../css/main/podst/tematy.css">
    <link rel="stylesheet" href="../../../css/lekcje/js/lekcja15.css">
    <!-- SCRIPTS -->
    <script defer src="../../../js/main/jquery.js"></script>
    <script defer src="../../../js/main/highlight.js"></script>
    <script defer src="../../../js/main/main.js"></script>
    <script defer src="../../../js/lekcje/lekcja15.js"></script>

</head>

<body class="dark">

    <div id="container">
        <div class="header"></div>

        <div class="sidebar">
            <div class="logo-content">
                <div class="logo">Zeszyt HTML</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>

            <ul class="nav-list">
                <li>
                    <a href="../../../index.html">
                        <i class='bx bxs-grid-alt'></i>
                        <span class="link-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="../../Jezyki.html">
                        <i class='bx bx-code-alt'></i>
                        <span class="link-name">Jezyki Progr</span>
                    </a>
                    <span class="tooltip">Jezyki Progr</span>
                </li>
                <li>
                    <a href="../../tematy.html">
                        <i class='bx bxs-book'></i>
                        <span class="link-name">Tematy</span>
                    </a>
                    <span class="tooltip">Tematy</span>
                </li>
                <li>
                    <a href="../../plan.html">
                        <i class='bx bx-calendar'></i>
                        <span class="link-name">Plan Lekcji</span>
                    </a>
                    <span class="tooltip">Plan Lekcji</span>
                </li>
                <li class="mode">
                    <div class="ms">
                        <i class="bx bx-moon"></i>
                    </div>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="topbar">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="note">
                <h3 class="title">Temat: Kalkulator</h3>
                <span class="line"></span>
                <ol>
                    <li>
                        <h3>Pierwszy kalkulator</h3>
                        <div class="wrapper">
                            <input type="number" id="numberA" class="input" placeholder="liczba A">
                            <select class="sel" id="sel">
                                <option value="plus">+</option>
                                <option value="minus">-</option>
                                <option value="div">/</option>
                                <option value="multi">*</option>
                            </select>
                            <input type="number" id="numberB" class="input" placeholder="liczba B"> =
                            <div id="result">&nbsp;</div>

                        </div>
                        <input type="submit" value="oblicz" class="btn" id="button">
                    </li>
                    <li>
                        <h3>Drugi kalkulator</h3>
                        <div class="wrapper">
                            <input type="number" class="inputSt" id="numA">
                            <span id="char">+</span>
                            <input type="number" class="inputSt" id="numB">
                            <input type="button" id="equals" class="btn" value="=">
                            <span id="res"></span>
                        </div>
                        <div class="wrapper">
                            <input type="button" id="pl" class="btn chars" value="+">
                            <input type="button" id="min" class="btn chars" value="-">
                            <input type="button" id="di" class="btn chars" value="/">
                            <input type="button" id="mul" class="btn chars" value="*">
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div class="loader">
        <div class="circles">
            <div></div>
            <div></div>
            <div></div>
            <span></span>
        </div>
    </div>
</body>

</html>
