<body class="dark">

    <div id="container">

        <div class="sidebar">

            </div>

            <ul class="nav-list">
                <li>
                    <a href="../../../index.html">
                        <i class='bx bxs-grid-alt'></i>
                        <span class="link-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="../../Jezyki.html">
                        <i class='bx bx-code-alt'></i>
                        <span class="link-name">Jezyki Progr</span>
                    </a>
                    <span class="tooltip">Jezyki Progr</span>
                </li>
                <li>
                    <a href="../../tematy.html">
                        <i class='bx bxs-book'></i>
                        <span class="link-name">Tematy</span>

                    <span class="tooltip">Tematy</span>
                </li>
                <li>
                    <a href="../../plan.html">

                        <span class="link-name">Plan Lekcji</span>
                    </a>
                    <span class="tooltip">Plan Lekcji</span>
                </li>
                <li class="mode">
                    <div class="ms">
                        <i class="bx bx-moon"></i>
                    </div>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="topbar">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="note">
                <h3 class="title">Temat: Obsluga formularzy - Quiz</h3>
                <span class="line"></span>
                <div id="odp">
                    <form name="quiz">
                        <h3>Sernik</h3> <br>
                        <input type="radio" name="sernik" value="zle">z rodzynkami
                        <input type="radio" name="sernik" value="ok">bez rodzynek
                        <br>

                        <h3>Kobiety</h3> <br>
                        <input type="radio" name="woman" value="zle">anime uwu dziewczynki
                        <input type="radio" name="woman" value="zle">normalne kobiety
                        <input type="radio" name="woman" value="ok">bez kobiety(sigma)

                        <br>
                        <h3>Furasy</h3> <br>
                        <input type="radio" name="fury" value="zle">szanujemy
                        <input type="radio" name="fury" value="ok">nielubimy

                        <br> <br>
                        <input type="submit" value="pokaz odp" class="input" id="submit">
                        <input type="reset" class="input">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div class="loader">
        <div class="circles">
            <div></div>
            <div></div>
            <div></div>
            <span></span>
        </div>
