<!DOCTYPE html>
<html lang="pl-pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lekcja 36</title>
    <link rel="icon" href="../../../img/icon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../../css/main/main.css">

    <!-- SCRIPTS -->
    <script src="../../../js/main/jquery.js"></script>
    <script defer src="../../../js/main/highlight.js"></script>
    <script defer src="../../../js/main/main.js"></script>
    <script defer src="../../../js/lekcje/lekcja36.js"></script>

</head>

<body class="dark">

    <div id="container">
        <div class="header"></div>

        <div class="sidebar">
            <div class="logo-content">
                <div class="logo">Zeszyt HTML</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>

            <ul class="nav-list">
                <li>
                    <a href="../../../index.html">
                        <i class='bx bxs-grid-alt'></i>
                        <span class="link-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="../../Jezyki.html">
                        <i class='bx bx-code-alt'></i>
                        <span class="link-name">Jezyki Progr</span>
                    </a>
                    <span class="tooltip">Jezyki Progr</span>
                </li>
                <li>
                    <a href="../../tematy.html">
                        <i class='bx bxs-book'></i>
                        <span class="link-name">Tematy</span>
                    </a>
                    <span class="tooltip">Tematy</span>
                </li>
                <li>
                    <a href="../../plan.html">
                        <i class='bx bx-calendar'></i>
                        <span class="link-name">Plan Lekcji</span>
                    </a>
                    <span class="tooltip">Plan Lekcji</span>
                </li>
                <li class="mode">
                    <div class="ms">
                        <i class="bx bx-moon"></i>
                    </div>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="topbar">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="note">
                <h3 class="title">Temat: Funkcje liniowe</h3>
                <form class="formularz">
                    <div class="wrapper">
                        <label for="f1">pierwsza funkcja</label>
                        <input type="text" id="f1" class="input" placeholder="a*x+b"
                            pattern="-?[0-9]{1,5}\*[0-9]{1,5}\+[0-9]{1,5}" required>
                    </div>
                    <div class="wrapper">
                        <label for="f2">druga funkcja</label>
                        <input type="text" id="f2" class="input" placeholder="a*x+b"
                            pattern="-?[0-9]{1,5}\*[0-9]{1,5}\+[0-9]{1,5}" required>
                    </div>
                    <input type="submit" id="submit" class="btn">
                </form>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div class="loader">
        <div class="circles">
            <div></div>
            <div></div>
            <div></div>
            <span></span>
        </div>
    </div>
</body>

</html>
