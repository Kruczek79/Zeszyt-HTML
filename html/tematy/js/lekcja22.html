<!DOCTYPE html>
<html lang="pl-pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS lekcja 22</title>
    <link rel="icon" href="../../../img/icon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../../../css/main/main.css">
    <link rel="stylesheet" href="../../../css/main/icons/css/boxicons.min.css">
    <link rel="stylesheet" href="../../../css/main/podst/tematy.css">
    <link rel="stylesheet" href="../../../css/lekcje/js/lekcja22.css">
    <!-- SCRIPTS -->
    <script defer src="../../../js/main/jquery.js"></script>
    <script defer src="../../../js/main/highlight.js"></script>
    <script defer src="../../../js/main/main.js"></script>
    <script defer src="../../../js/lekcje/lekcja22.js"></script>

</head>

<body class="dark">

    <div id="container">
        <div class="header"></div>

        <div class="sidebar">
            <div class="logo-content">
                <div class="logo">Zeszyt HTML</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>

            <ul class="nav-list">
                <li>
                    <a href="../../../index.html">
                        <i class='bx bxs-grid-alt'></i>
                        <span class="link-name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a href="../../Jezyki.html">
                        <i class='bx bx-code-alt'></i>
                        <span class="link-name">Jezyki Progr</span>
                    </a>
                    <span class="tooltip">Jezyki Progr</span>
                </li>
                <li>
                    <a href="../../tematy.html">
                        <i class='bx bxs-book'></i>
                        <span class="link-name">Tematy</span>
                    </a>
                    <span class="tooltip">Tematy</span>
                </li>
                <li>
                    <a href="../../plan.html">
                        <i class='bx bx-calendar'></i>
                        <span class="link-name">Plan Lekcji</span>
                    </a>
                    <span class="tooltip">Plan Lekcji</span>
                </li>
                <li class="mode">
                    <div class="ms">
                        <i class="bx bx-moon"></i>
                    </div>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="topbar">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="note">
                <h3 class="title">Temat: Algorytmy - pesel</h3>
                <span class="line"></span>
                <div>
                    <h3>Pesel validator:</h3>
                    <form>
                        <div class="wrapper">
                            <input type="text" placeholder="wpisz pesel" id="pesel" autocomplete="off"
                                pattern="^[0-9]{11}$" required class="input">
                            <input type="submit" value="enter" class="btn">
                        </div>
                    </form>
                    <span class="dane"></span>
                </div>
                <div>
                    <h3>Podaj dane:</h3>
                    <form>
                        <label for="data">Podaj date uro:</label>
                        <input type="date" id="data" required class="inputS"> <br>

                        <label for="plec">Podaj plec</label>
                        <select id="plec" class="inputS">
                            <option value="1">Kobieta</option>
                            <option value="2">Meszczyzna</option>
                        </select><br>

                        <input type="submit" value="zatwierdz" class="btn" id="gen">

                    </form>
                    <br>
                    <label for="pesel">Pesel:</label>
                    <input id="peselGen" type="text" class="input">
                    <button id="copy" class="btn">Copy to clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <!-- loader -->
    <div class="loader">
        <div class="circles">
            <div></div>
            <div></div>
            <div></div>
            <span></span>
        </div>
    </div>
</body>

</html>
